<!DOCTYPE html>
<html>
  <head>
    <title>Swarmbot Results</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="../scripts/charts.js"></script>
    <script type="text/javascript" src="../scripts/montecarlo.js"></script>
    <script type="text/javascript" src="../scripts/antcolony.js"></script>
    <script type="text/javascript" src="../scripts/cuckoobird.js"></script>
    <script type="text/javascript" src="../scripts/firefly.js"></script>
    <script type="text/javascript" src="../scripts/montecarloperf.js"></script>
    <script type="text/javascript" src="../scripts/antcolonyperf.js"></script>
    <script type="text/javascript" src="../scripts/fireflyperf.js"></script>
    <script type="text/javascript" src="../scripts/cuckoobirdperf.js"></script>
    <style>
      html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
    </style>
  </head>
  <body class="w3-light-grey">

    <!-- Top container -->
    <div class="w3-bar w3-top w3-grey w3-large" style="z-index:4">
      <span class="w3-bar-item w3-right"><img src="../images/Wordmark-Computer-Science - RGB-blue.png" style="width:7% ; height:7%;" alt="computer science department watermark"></span>
    </div>




    <!-- !PAGE CONTENT! -->
    <div class="w3-main" >

      <!-- Header -->
      <header class="w3-container" style="padding-top:22px">
        <h5><b><i class="fa fa-dashboard"></i> Swarmbot Results</b></h5>
      </header>

      

      <div class="w3-panel">
        <div class="w3-row-padding" style="margin:0 -16px">
          
          <div>
            <h3>Tree Maps</h3>
            <h5>Left click or, if on a phone, tap on a square to go down the tree. Right click or long press on a square to go back up the tree.</h5>
            <br>
            <h5>Monte Carlo</h5>
            <br>
            <div id="montecarlo_div" style="height: 20%;"></div>
            <br>
            <h5>Ant Colony</h5>
            <br>
            <div id="antcolony_div" style="height: 20%;"></div>
            <br>
            <h5>Firefly</h5>
            <br>
            <div id="firefly_div" style="height: 20%;"></div>
            <br>
            <h5>Cuckoo Bird</h5>
            <br>
            <div id="cuckoobird_div" style="height: 20%;"></div>
          </div>
        </div>
      </div>
      <hr>
      <div class="w3-container">
        <h3>Win%</h3>
        <p>Monte Carlo Agent</p>
        <div class="w3-grey">
          <div class="w3-container w3-center w3-padding w3-green" style="width:36%">36%</div>
        </div>

        <p>Ant Colony</p>
        <div class="w3-grey">
          <div class="w3-container w3-center w3-padding w3-orange" style="width:61%">61%</div>
        </div>

        <p>Firefly</p>
        <div class="w3-grey">
          <div class="w3-container w3-center w3-padding w3-blue" style="width:41%">41%</div>
        </div>

        <p>Cuckoo Bird</p>
        <div class="w3-grey">
          <div class="w3-container w3-center w3-padding w3-red" style="width:43%">43%</div>
        </div>
      </div>

      <div class="w3-container">
        <h3>Performance</h3>
        <br>
        <div id="montecarlo_speed_div" style="height: 300px;"></div>
        <br>
        <div id="antcolony_speed_div" style="height:300px;"></div>
        <br>
        <div id="firefly_speed_div" style="height:300px;"></div>
        <br>
        <div id="cuckoobird_speed_div" style="height:300px;"></div>
      </div>
      <br>
      <br>
      <br>
      <br>
      
      <!-- Footer -->
      <footer class="w3-container w3-padding-16 w3-grey">
        
      </footer>

      <!-- End page content -->
    </div>


  </body>
</html>
